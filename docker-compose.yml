version: '3.9'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: 'python manage.py runserver 0.0.0.0:8000'
    ports:
      - 8000:8000
    depends_on:
      - db

  db:
    image: ubuntu/mysql

    environment:
      - MYSQL_USER=admin
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=places